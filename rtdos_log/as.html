<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: Crimson;
}

/* .axis--x path {
  display: none;
} */

</style>

<svg width="900" height="450"></svg>
<script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 10, right: 10, bottom: 40, left: 80},
    width = +svg.attr("width") - margin.left - margin.right - 20,
    height = +svg.attr("height") - margin.top - margin.bottom - 20,
    width_plot = +svg.attr("width") - margin.left - margin.right,
    height_plot = +svg.attr("height") - margin.top - margin.bottom;


var x = d3.scaleBand().round(true).rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("http://127.0.0.1:8887/rtdos_log/his_vol_4xcp.csv", function(d) {
  d.Probability = +d.Probability;
  return d;
}, function(error, data) {
  if (error) throw error;

  x.domain(data.map(function(d) { return d.Volume; }));
  y.domain([0, d3.max(data, function(d) { return d.Probability; })]);    


var xticks = x.domain().filter(function(d,i){ return !(i%4); } );

g.append("g")
  .attr("class", "axis axis--x")
  .call(d3.axisBottom(x).tickValues(xticks))
  .attr("transform", "translate(0," + height + ")")
  .style("font-size","18px")
  .append("text")
      .style("fill", "black")
      .style("font-size", "34px")
      .attr("y", 135)
      .attr("x", 425)
      .attr("dy", "-2.5em")
      .attr("text-anchor", "end")
      .text("Volume")  

  g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y).ticks(5))
    .style("font-size","18px")
    .append("text")
      .style("fill", "black")
      .style("font-size", "34px")
      .attr("transform", "rotate(-90)")
      .attr("x", -125)
      .attr("y", 30)
      .attr("dy", "-2.5em")
      .attr("text-anchor", "end")
      .text("Density");

  g.selectAll(".bar")
    .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.Volume); })
      .attr("y", function(d) { return y(d.Probability); })
      .attr("width", x.bandwidth())
      .attr("height", function(d) { return height - y(d.Probability); });
  
});
</script>
